<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoxingPeru</title>
  <link rel="icon" href="logoport.png" type="image/png">

  <!-- ‚úÖ CSS embebido -->
  <style>
    :root {
      --main-color: rgba(4, 9, 106, 0.85);
      --accent-color: #131106;
      --text-color: #ffffff;
      --bg-overlay: rgba(0, 0, 0, 0.4);
      --border-radius: 12px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(var(--bg-overlay), var(--bg-overlay)),
        url('portada.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-gif-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      max-width: 1200px;
      width: 100%;
    }

    .formulario {
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
      background: var(--main-color);
      border-radius: var(--border-radius);
      padding: 30px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    #dni {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      outline: none;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.218);
      color: var(--text-color);
    }

    #dni::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .button button {
      width: 100%;
      padding: 15px 0;
      background: var(--accent-color);
      color: var(--text-color);
      font-size: 1.1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button button:hover {
      background: #00332c;
    }

    .resultado {
      background: var(--main-color);
      border-radius: var(--border-radius);
      padding: 30px;
      box-shadow: var(--shadow);
    }

    .resultado h2 {
      color: var(--text-color);
      font-size: 1rem;
      margin-bottom: 5px;
      text-align: left;
    }

    .resultado .dni,
    .resultado .nombre,
    .resultado .apellido,
    .resultado .cui {
      margin-bottom: 20px;
      text-align: left;
    }

    .label {
      margin-bottom: 5px;
    }

    .res input {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: var(--border-radius);
      background: rgba(255, 255, 255, 0.2);
      color: var(--text-color);
    }

    .res input:read-only {
      cursor: not-allowed;
    }

    /* ‚úÖ GIF CONTAINER CORRECTO */
    .gif-container {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .gif-container img {
      max-width: 400px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* ‚úÖ Botones debajo del GIF */
    .controles-musica {
      margin-top: 20px;
      text-align: center;
    }

    #playBtn,
    #pauseBtn {
      padding: 10px 20px;
      margin: 5px;
      background: #004d40;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #playBtn:hover,
    #pauseBtn:hover {
      background: #002f2c;
    }
  </style>
</head>

<body>
  <section class="form-gif-container">
    <!-- FORMULARIO -->
    <div class="formulario">
      <h1>Buscar persona por DNI</h1>
      <div class="container">
        <div class="input">
          <input class="dni" id="dni" name="dni" placeholder="N√∫mero de DNI" type="number">
        </div>
        <div class="button">
          <button id="boton">BUSCAR</button>
        </div>
      </div>

      <div class="resultado">
        <div class="dni">
          <div class="label">
            <h2>Dni</h2>
          </div>
          <div class="res">
            <input id="doc" readonly type="text">
          </div>
        </div>

        <div class="nombre">
          <div class="label">
            <h2>Nombre</h2>
          </div>
          <div class="res">
            <input id="nombre" readonly type="text">
          </div>
        </div>

        <div class="apellido">
          <div class="label">
            <h2>Apellido</h2>
          </div>
          <div class="res">
            <input id="apellido" readonly type="text">
          </div>
        </div>

        <div class="cui">
          <div class="label">
            <h2>Cui</h2>
          </div>
          <div class="res">
            <input id="cui" readonly type="text">
          </div>
        </div>

        <!-- üéµ Botones de m√∫sica -->
        <div class="controles-musica">
          <button id="playBtn">üéµ Reproducir M√∫sica</button>
          <button id="pauseBtn">‚è∏Ô∏è Pausar M√∫sica</button>
        </div>
      </div>
    </div>

    <!-- GIFS -->
    <div class="gif-container">
      <img src="y5.gif" alt="Decoraci√≥n GIF" />
    </div>
    <div class="gif-container">
      <img src="X5NZ.gif" alt="Decoraci√≥n GIF 2" />
    </div>
  </section>

  <!-- Audio oculto -->
  <audio id="musica" src="music.mp3" loop></audio>

  <!-- ‚úÖ JS embebido -->
  <script>
    let boton = document.getElementById("boton");
    boton.addEventListener("click", traerDatos);

    function traerDatos() {
      let dni = document.getElementById("dni").value;
      fetch(
        "https://apiperu.dev/api/dni/" +
          dni +
          "?api_token=2243e5d022a3780e27cf6ee519de43cc9b87d3bd75843dd1e27aa0900a1f354a"
      )
        .then((datos) => datos.json())
        .then((datos) => {
          console.log(datos.data);
          document.getElementById("doc").value = datos.data.numero;
          document.getElementById("nombre").value = datos.data.nombres;
          document.getElementById("apellido").value =
            datos.data.apellido_paterno + " " + datos.data.apellido_materno;
          document.getElementById("cui").value = datos.data.codigo_verificacion;
        });
    }

    const audio = document.getElementById('musica');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    playBtn.addEventListener('click', () => {
      audio.play();
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
    });
  </script>
</body>
</html>
